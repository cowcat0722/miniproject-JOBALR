<!DOCTYPE html>
<html lang="en">

<head>
    <title>개인 마이페이지 샘플</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .mb-30 {
            margin-bottom: 30px;
        }

        .ml-100 {
            margin-left: 100px;
        }

        .m-30 {
            margin: 30px;
        }

        .mt-10 {
            margin-top: 10px;
        }

        /* 왼쪽 마이페이지 */
        .mypageBox {
            display: flex;
            flex-direction: row;
        }

        .mypageTitle {
            text-align: center;
        }

        .btnMypageMenuBox {
            width: 95%;
        }

        .mypageMenu {
            width: 25%;
            border-right: 1px solid #ccc;
            padding-right: 10px;
        }

        .mypageImage {
            width: 200px;
            height: auto;
            border-radius: 50%;
        }

        .btnMypageMenu {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
        }

        .btnMypageMenu:hover {
            background-color: #f0f0f0;
        }

        form {
            margin-top: 50px;
            width: 70%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        table {
            width: 900px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="mypageBox m-30">
        <div class="mypageMenu">
            <div class="mypageTitle">
                <h1>마이페이지</h1>
            </div>
            <img src="C:\Users\USER\Desktop\sample1.png" alt="프로필 이미지" class="mypageImage ml-100 mt-10 mb-30">
            <!-- 수정된 부분 -->
            <ul class="btnMypageMenuBox">
                <li><a href="#" class="btnMypageMenu" onclick="showProfile()">프로필 관리</a></li>
                <li><a href="#" class="btnMypageMenu">이력서 관리</a></li>
                <li><a href="#" class="btnMypageMenu">좋아요한 기업</a></li>
                <li><a href="#" class="btnMypageMenu">지원현황</a></li>
                <li><a href="#" class="btnMypageMenu">로그아웃</a></li>
            </ul>
        </div>
        <div class="apply m-30">
            <div class="applyBox">
                <h2>지원 현황</h2>
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>지원 공고</th>
                            <th>진행여부</th>
                        </tr>
                    </thead>
                    <tbody id="applyTable">
                        <tr>
                            <td>1</td>
                            <td>[카카오모빌리디] 서버(백엔드) 개발자]</td>
                            <td>합격</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>

</html>
