<!DOCTYPE html>
<html lang="en">
<head>
    <title>기업 마이페이지 샘플</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .mb-30{
            margin-bottom: 30px;
        }

        .mr-{
            margin-right: 30px;
        }
        .ml-5{
            margin-left: 5px;
        }
        .m-30{
            margin: 30px;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .menu {
            width: 25%;
            border-right: 1px solid #ccc; /* 테두리 선 설정 */
            padding-right: 10px; /* 메뉴와 테두리 사이 여백 설정 */
        }
        .content {
            width: 75%;
            padding-left: 10px; /* 내용과 테두리 사이 여백 설정 */
        }
        form {
            margin-top: 50px;
            width: 70%; /* 폼의 너비 조절 */
        }
        .profile-img {
            width: 100%; /* 이미지 크기 조절 */
            height: auto;
            border-radius: 50%; /* 원형 프로필 이미지를 위한 둥근 테두리 */
        }
        ul {
            list-style-type: none; /* 목록 기호 제거 */
            padding: 0;
        }
        .menu-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* 네모 모양의 테두리 설정 */
            border-radius: 5px; /* 버튼의 모서리를 둥글게 만듭니다. */
            text-align: center; /* 텍스트를 가운데 정렬합니다. */
            margin-bottom: 10px; /* 각 버튼 사이의 간격을 설정합니다. */
            text-decoration: none; /* 기본 링크 효과를 제거합니다. */
            color: #333; /* 텍스트 색상을 지정합니다. */
        }
        .menu-btn:hover {
            background-color: #f0f0f0; /* 마우스를 올렸을 때 배경색을 변경합니다. */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {background-color:#f5f5f5;}

        .save-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #082D37;
        }
        .save-btn:hover {
            background-color: #05313e;
        }
        .profile-img {
            width: 200px; /* 수정된 부분 */
            height: 200px; /* 수정된 부분 */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container m-30">
        <div class="menu">
            <div class="title ml-5"><h1>마이페이지</h1></div>
            <img src="C:\Users\USER\Desktop\sample2.png"class="profile-img mb-30">
            <ul>
                <li><a href="#" class="menu-btn">담당자 프로필 관리</a></li>
                <li><a href="#" class="menu-btn">공고 관리</a></li>
                <li><a href="#" class="menu-btn">지원자 관리</a></li>
                <li><a href="#" class="menu-btn">자유게시판</a></li>
                <li><a href="#" class="menu-btn">로그아웃</a></li>
            </ul>
        </div>
    
        <div class="content">
            <div class="content">
                <h1>담당자 프로필 관리</h1>
     <div class="profile-img mb-30">
                <img src="C:\Users\USER\Desktop\sample2.png" class="profile-img">
                <button type="button">수정</button>
            </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" value="홍길동">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">나이</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="010-1234-5678">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <button type="button" class="btn btn-primary save-btn">저장</button>
            </form>
        </div>
    </div>
    
    <script>
        // 페이지 로드 시 프로필 관리 내용을 보이도록 설정
        window.onload = function() {
            document.getElementById("profileForm").style.display = "block";
        };
    
        function showProfile() {
            document.getElementById("profileForm").style.display = "block";
        }
    
        // 저장 버튼 클릭 시 동작
        document.querySelector('.save-btn').addEventListener('click', function() {
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var skills = document.getElementById('skills').value;
            var interests = document.getElementById('interests').value;
    
            // 여기서 정보를 저장하는 동작을 수행하면 됩니다.
            // 예를 들어, 서버로 정보를 전송하거나 로컬 스토리지에 저장하는 등의 방법으로 구현할 수 있습니다.
            // 이 예시에서는 각 입력란의 값을 콘솔에 출력하는 것으로 대체합니다.
            console.log('이름:', name);
            console.log('나이:', age);
            console.log('전화번호:', phone);
            console.log('주소:', address);
            console.log('기술 스택:', skills);
            console.log('관심 분야:', interests);
    
            // 필요한 저장 로직을 추가하세요.
        });
    </script>
    
    </body>
    </html>
